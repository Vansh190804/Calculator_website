<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div class="main">
      <div class="screen">
        <input type="text" class="display">
      </div>
        <div class="box">
        <button class="numbers operation">C</button>
        <button class="numbers operation">%</button>
        <button class="numbers operation" id="back"><img src="backspace.svg" id="image"></button>
        <button class="numbers operation" id="divide">/</button>
        <button class="numbers" id="7">7</button>
        <button class="numbers" id="8">8</button>
        <button class="numbers" id="9">9</button>
        <button class="numbers operation" id="multiply">*</button>
        <button class="numbers" id="4">4</button>
        <button class="numbers" id="5">5</button>
        <button class="numbers" id="6">6</button>
        <button class="numbers operation" id="minus">-</button>
        <button class="numbers" id="1">1</button>
        <button class="numbers" id="2">2</button>
        <button class="numbers" id="3">3</button>
        <button class="numbers operation" id="plus">+</button>
        <button class="numbers" id="0">00</button>
        <button class="numbers" id="0">0</button>
        <button class="numbers" id="point">.</button>
        <button class="numbers" id="blue">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
